<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/nullstyle_short.css">
	<title>Lesson__10</title>
</head>
<body>
<header class="header"></header>
<main class="main">
	<div class="container">
	<div class="title">Вход</div>
	<form action="#" method="GET" name="" enctype="multipart/form-data">
		<div class="form__line">
			<div class="form__input">
					<input name="useremail" type="email" placeholder="Почта*" class="input">
				
			</div>
		</div>
		<div class="form__line">
			<div class="form__input">
				<div>
					<input name="userpassword" type="password" placeholder="Пароль*" class="input">
				</div>
			</div>
		</div>
		<div class="form__line">
			<div class="form__input">
				<input id="rememberme" name="rememberme" type="checkbox">
				<label for="rememberme">Запомнить меня</label>
				<a href="#" class="link"><span>Забыли пароль?</span></a>
			</div>
		</div>
		<div class="form__line">
			<div class="form__button">
				<button  class="button"><span>Войти</span></button>
			</div>
		</div>
	</form>
	<div class="socialweb">
	<div class="social__title">
		Войти через:
	</div>
	<a href="#" class="social__icons"><img src="img/icons/VK.png" alt=" ВКонтакте"></a>
	<a href="#" class="social__icons"><img src="img/icons/facebook.png" alt="Фейсбук"></a>
	<a href="#" class="social__icons"><img src="img/icons/odnoklassniki.png" alt="Одноклассники"></a>
	</div>
	<div class="registration">
		<div class="registration__title">У вас нет аккаунта?</div>
		<a href="#" class="registration__link"><span>Регистрация</span></a>
	</div>
	<div class="line"></div>

	<div class="title">Регистрация</div>
	<form action="#" method="GET" enctype="multipart/form-data" >
	 <div class="form__line">
		 <div class="form__input">
			 <input class="input" type="text" name="udername" placeholder="Имя*">
		 </div>
	</div>
	<div class="form__line">
			<div class="form__input">
				<input class="input" type="text" name="udersoname" placeholder="Фамилия*">
		</div>
	 </div>
	 <div class="form__line">
		<div class="form__input">
			<input class="input" type="text" name="uderlogin" placeholder="Логин*">
		</div>
	</div>
	<div class="form__line">
			<div class="form__input">
				<input type="email" name="useremail" placeholder="EMail*" class="input">
			</div>
	</div>
	<div class="form__line">
		<div class="form__input">
			<input  minlength="3" maxlength="10" type="password" name="userpassword" placeholder="Пароль*" class="input">
		</div>
	</div>
	<div class="form__line">
	<div class="form__input">
		<input  minlength="3" maxlength="10" type="password" name="userpassword__repeat" placeholder="Повторите пароль*" class="input">
	</div>
	</div>
	<div class="form__line">
		<div class="form__input">
			<div class="option">
				<input id="male" checked type="radio" name="sex" value="man"  class="option__input">
				<label class="option__label" for="male">Мужчина</label>
			</div>
		
			<div class="option">
				<input id="female" type="radio" name="sex" value="women" class="option__input">
				<label class="option__label" for="female">Женщина</label>
			</div>
		</div>
		</div>
		<div class="form__line">
			<div class="form__input">
					<input id="rules" type="checkbox" name="rules">
					<label for="rules" class="label">Я согласен с</label>
				<a href="#" class="rules"><span>Условия и правила</span></a>
			</div>
			</div>
			<button class="button"><span>Регистрация</span></button>
	</form>
</div>


</main>
<footer class="footer"></footer>
</body>
</html>
